<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>{{ card.name }}</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
<h1>{{ card.name }}</h1>
<div class="flip-container" ontouchstart="this.classList.toggle('hover');">
    <div class="flipper">
        <div class="front">
            <img src="{{ card['png'] }}" alt="" srcset="">
        </div>
        <div class="back">
            {% if card2 %}
            <img src="{{ card2['png'] }}" alt="" srcset="">

            {% else %}
            <img src="https://backs.scryfall.io/large/5/9/597b79b3-7d77-4261-871a-60dd17403388.jpg" alt="" srcset="">
            {% endif %}
        </div>
    </div>
</div>

</body>
</html>
